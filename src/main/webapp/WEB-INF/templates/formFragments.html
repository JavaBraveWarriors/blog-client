<form th:fragment="register" class="md-form" style="color: #757575;" method="post" xmlns:th="http://www.thymeleaf.org">


    <div class="form-row">
        <div class="col">
            <div class="md-form form-sm">
                <i class="fa fa-tag prefix"></i>
                <input type="text" name="firstName" id="materialRegisterFormFirstName" class="form-control form-control-sm">
                <label for="materialRegisterFormFirstName">Имя</label>
            </div>
        </div>

        <div class="col">
            <div class="md-form form-sm">
                <i class="fa fa-tag prefix"></i>
                <input type="text" name="lastName" id="materialRegisterFormLastName" class="form-control form-control-sm">
                <label for="materialRegisterFormLastName">Фамилия</label>
            </div>
        </div>
    </div>


    <div class="md-form form-sm">
        <i class="fa fa-tag prefix"></i>
        <input type="email" name="email" id="email" class="form-control form-control-sm">
        <label for="email">E-mail</label>
    </div>

    <div class="md-form form-sm">
        <i class="fa fa-tag prefix"></i>
        <input type="text" name="login" id="login" class="form-control form-control-sm">
        <label for="login">Login</label>
    </div>

    <div class="md-form form-sm">
        <i class="fa fa-tag prefix"></i>
        <input type="password" name="password" id="password" class="form-control form-control-sm">
        <label for="password">Пароль</label>
    </div>
    <div class="md-form form-sm">
        <i class="fa fa-tag prefix"></i>
        <input type="password" name="password" id="passwordConfirmation" class="form-control form-control-sm">
        <label for="passwordConfirmation">Подтвертите пароль</label>
    </div>

    <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
        Не менее 8 символов и 1 цифры
    </small>


    <div class="md-form form-sm">
        <i class="fa fa-tag prefix"></i>
        <input type="text" name="phone" id="materialRegisterFormPhone" class="form-control form-control-sm">
        <label for="materialRegisterFormPhone">Номер телефона</label>
    </div>
    <small id="materialRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
        Необязательно - для двойной аутентификации
    </small>


    <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="defaultRegisterFormNewsletter">
        <label class="custom-control-label " for="defaultRegisterFormNewsletter">Следить за
            новостями</label>
    </div>


    <button class="btn btn-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Зарегистрироваться</button>

    <div class="text-center">
        <p>или Зарегистрироваться через:</p>

        <a class="orange-text mx-2 hoverable sing-icon">
            <i class="fa fa-facebook  fa-2x"></i>
        </a>


        <a type="" class="orange-text mx-2 hoverable sing-icon">
            <i class="fa fa-twitter  fa-2x"></i>
        </a>
        <a type="" class="orange-text mx-2 hoverable sing-icon">
            <i class="fa fa-linkedin  fa-2x"></i>
        </a>
        <a type="" class="orange-text mx-2 hoverable sing-icon">
            <i class="fa fa-github  fa-2x"></i>
        </a>

        <hr>

        <p>Нажимая
            <em>"Зарегистрироваться"</em>, вы соглашаетесь с нашей
            <a href="" target="_blank">политикой конфиденциальности</a>.
        </p>

    </div>

</form>
