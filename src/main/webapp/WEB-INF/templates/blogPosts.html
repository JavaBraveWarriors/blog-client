<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title th:text="#{blogPosts.title}"></title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="/static/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="/static/style.css" rel="stylesheet">
    <link href="/static/category.css" rel="stylesheet">

</head>

<body class="grey lighten-3">

<div class="header">
    <header>
        <div th:replace="~{header::header(${page.get(menuItem)})}"></div>
        <div class="sidebar-fixed position-fixed ">
            <div class="list-group list-group-flush">
                <div class="list-group-item form-inline">
                    <!--TODO: filtering-->
                </div>
            </div>
        </div>
    </header>
</div>
<main class=" max-lg-5 ">
    <div th:replace="~{postFragment::postsLayout(${posts}, ${pagination}, ${page})}"></div>
</main>

<div th:replace="~{footerFragment::footer}"></div>
<div id="modal"></div>

<div th:replace="~{imports::js}"></div>

<script type="text/javascript">

    jQuery(function () {
        jQuery('#sort').change(function () {
            this.form.submit();
        });
    });
</script>

</body>

</html>
