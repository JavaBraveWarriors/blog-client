<body class="grey lighten-3">
<!--Main Navigation-->
<div class="header">
    <header>
        <div th:replace="~{header::header(${page.get(menuItem)})}"></div>
        <div class="sidebar-fixed position-fixed ">
            <a href="#" class="logo-wrapper waves-effect">
                <img class="img-fluid" src="https://mdbootstrap.com/img/logo/mdb-email.png">
            </a>
            <div class="list-group list-group-flush">
                <a class="list-group-item waves-effect"
                   th:classappend="${page.get('currentPage')} == '/statistics' ? active"
                   href="/user/cabinet/statistics">
                    <i class="fa fa-pie-chart mr-3"></i>
                    <span th:text="#{cabinet.statistics}"></span>
                </a>
                <a class="list-group-item waves-effect"
                   th:classappend="${page.get('currentPage')} == '/profile' ? active"
                   href="/user/cabinet/profile">
                    <i class="fa fa-user mr-3"></i>
                    <span th:text="#{cabinet.profile}"></span>
                </a>
                <a class="list-group-item waves-effect"
                   th:classappend="${page.get('currentPage')} == '/users' ? active"
                   href="/user/cabinet/users">
                    <i class="fa fa-table mr-3"></i>
                    <span th:text="#{cabinet.users}"></span>
                </a>
                <a class="list-group-item waves-effect"
                   th:classappend="${page.get('currentPage')} == '/blog' ? active"
                   href="/user/cabinet/blog">
                    <i class="fa fa-map mr-3"></i>
                    <span th:text="#{cabinet.blog}"></span>
                </a>
                <a class="list-group-item waves-effect"
                   th:classappend="${page.get('currentPage')} == '/likes' ? active"
                   href="/user/cabinet/likes">
                    <i class="fa fa-money mr-3"></i>
                    <span th:text="#{cabinet.likes}"></span>
                </a>
            </div>
        </div>
    </header>
</div>

<div class="modal fade" id="modalConfirmDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-sm modal-notify modal-danger" role="document">
        <!--Content-->
        <div class="modal-content text-center">
            <!--Header-->
            <div class="modal-header d-flex justify-content-center">
                <p class="heading">Are you sure?</p>
            </div>
            <!--Body-->
            <div class="modal-body">
                <i class="fa fa-times fa-4x animated rotateIn"></i>
            </div>
            <!--Footer-->
            <div class="modal-footer flex-center">
                <a href="" class="btn  btn-outline-danger">Yes</a>
                <a type="button" class="btn  btn-danger waves-effect" data-dismiss="modal">No</a>
            </div>
        </div>
        <!--/.Content-->
    </div>
</div>

<div th:replace="~{footerFragment::footer}"></div>

        return confirm('Вы уверены, что хотите удалить?');

</script>
