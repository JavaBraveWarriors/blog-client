<!-- Central Modal Medium Success -->
<div th:fragment="success" class="modal fade" id="centralModalSuccess" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel"
     aria-hidden="true"
     data-backdrop="false"
     xmlns:th="http://www.thymeleaf.org">
    <div class="modal-dialog modal-frame modal-bottom modal-success" role="document">
        <!--Content-->
        <div class="modal-content">
            <!--Body-->
            <div class="modal-body">
                <div class="row d-flex justify-content-center align-items-center">
                    <i class="fa fa-check fa-4x mb-3 animated rotateIn" style="color: #00c759;"></i>
                    <p th:text="${message}"></p>
                    <a type="button" class="btn btn-success waves-effect waves-light" data-dismiss="modal">Ok</a>

                </div>
            </div>
        </div>
        <!--/.Content-->
    </div>
</div>

<div th:fragment="update" class="modal fade" id="modalUpdateForm" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel"
     aria-hidden="true" xmlns:th="http://www.thymeleaf.org">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form class="needs-validation" th:object="${comment}" novalidate id="update_comment">
                <div class="modal-header text-center">
                    <h5 class="modal-title" th:text="#{modal.update}"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">

                    <div class="form-group shadow-textarea mt-4 col-xl-12">
                        <label for="quickReplyFormComment"></label>
                        <textarea
                                th:field="*{text}"
                                class="form-control z-depth-1"
                                id="quickReplyFormComment"
                                rows="5"
                                required></textarea>
                        <div class="invalid-feedback">
                            <small style="font-size:0.8rem" th:text="#{comment.textInvalidMessage}"></small>
                        </div>
                        <!--TODO: refactored when will added security.-->
                        <input type="hidden" th:attr="name='authorId'" th:value="1">
                        <input type="hidden" th:attr="name='id'" th:value="*{id}">
                        <input type="hidden" th:attr="name='postId'" th:value="*{postId}">
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-default" id="send_update_comment" type="submit"
                            th:text="#{modal.send}"></button>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:fragment="addTag" class="modal fade" id="modalTagForm" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel"
     aria-hidden="true" xmlns:th="http://www.thymeleaf.org">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form class="needs-validation" th:object="${tag}" novalidate id="tag">
                <div class="modal-header text-center">
                    <h5 class="modal-title" th:text="#{modal.addTag}"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body form-group mx-3">
                    <input th:if="${page.get('title')} == 'update'" type="hidden" th:attr="name='id'"
                           th:value="${tag.id}">
                    <div class="md-form mb-5">
                        <i class="fa fa-envelope prefix grey-text"></i>
                        <input type="text" id="title-tag" th:field="*{title}" class="form-control" required>
                        <label for="title-tag" th:text="#{model.tagName}"></label>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-default" th:text="#{modal.send}" id="send_tag"></button>
                </div>
            </form>

        </div>
    </div>
</div>

<div th:fragment="dangerModal" class="modal fade" id="dangerModal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true" xmlns:th="http://www.thymeleaf.org">
    <div class="modal-dialog modal-sm modal-notify modal-danger" role="document">
        <!--Content-->
        <div class="modal-content text-center">
            <!--Header-->
            <div class="modal-header d-flex justify-content-center">
                <p class="heading" th:text="#{modal.dangerConfirm.title}"></p>
            </div>
            <!--Body-->
            <div class="modal-body">
                <i class="fa fa-times fa-4x animated rotateIn"></i>
            </div>
            <!--Footer-->
            <div class="modal-footer flex-center">
                <a id="modal-btn-si" class="btn btn-outline-danger" th:text="#{modal.dangerConfirm.yes}"></a>
                <a type="button" id="modal-btn-no" class="btn  btn-danger waves-effect" data-dismiss="modal" th:text="#{modal.dangerConfirm.no}"></a>
            </div>
        </div>
        <!--/.Content-->
    </div>
</div>
