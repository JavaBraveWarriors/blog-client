<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta menuItem="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title th:text="#{categories.title}"></title> <!-- Font Awesome -->
    <div th:replace="~{imports::css}"></div>
    <link href="/static/css/blog.css" rel="stylesheet">
    <link href="/static/css/user.css" rel="stylesheet">
</head>
<body class="grey lighten-3">
<div class="header" data-toggle="modal" data-target="#centralModalSuccess">
    <header>
        <div th:replace="~{header::header(${page.menuItem})}"></div>
    </header>
</div>
<main class=" max-lg-5 mt-5">
    <div class="container-fluid pt-5">
        <div class="row wow fadeIn">
            <div class="col-xl-10 offset-xl-1">
                <div class="row">
                    <div th:each="tag : ${tags}" class="col-xl-3 mt-4">
                        <div th:replace="~{tagFragments::tag(${tag})}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div id="modal"></div>
<div th:replace="~{modals::dangerModal}"></div>
<div th:replace="~{footerFragment::footer}"></div> <!-- when will be authorization -->
<!--<div th:replace="~{header::modelSingIn}" th:if="${user.isActive()==false}"></div>-->
<div th:replace="~{imports::js}"></div>
<script type="text/javascript" src="/static/js/tag.js"></script>
</body>
</html>
